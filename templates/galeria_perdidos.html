<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de objetos perdidos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="contenedor">
    <h2>Galería de objetos perdidos</h2>
    <div class="galeria">
      {% for obj in objetos %}
        <div class="tarjeta">
          <img src="{{ obj.foto }}" alt="Objeto">
          <h3>{{ obj.tipo }}</h3>
          <p><strong>Descripción:</strong> {{ obj.descripcion }}</p>
          <p><strong>Lugar:</strong> {{ obj.lugar }}</p>
          <p><strong>Fecha:</strong> {{ obj.fecha }}</p>
          <p><strong>Hora:</strong> {{ obj.hora }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
