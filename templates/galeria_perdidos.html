<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de objetos perdidos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .contenedor {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 30px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .tarjeta {
      background-color: #f5f5f5;
      border: 2px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.2s ease;
    }

    .tarjeta:hover {
      transform: translateY(-5px);
    }

    .tarjeta img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .tarjeta h3 {
      margin: 0;
      color: #000;
    }

    .tarjeta p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Galería de objetos perdidos</h2>
    <div class="galeria">
  {% for obj in objetos %}
    <div class="tarjeta">
      <img src="{{ obj.foto }}" alt="Objeto">
      <h3>{{ obj.tipo }}</h3>
      <p><strong>Descripción:</strong> {{ obj.descripcion }}</p>
      <p><strong>Lugar:</strong> {{ obj.lugar }}</p>
      <p><strong>Fecha:</strong> {{ obj.fecha }}</p>
    </div>
  {% endfor %}
</div>
